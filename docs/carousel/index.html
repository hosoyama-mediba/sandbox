<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow,noarchive">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>app-shell</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/app.css">
    <script async src="./assets/scripts/entry.js"></script>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header__inner">
                <div class="header__top">
                    <div class="header__search">
                        <div class="header__botton -sidemenu"></div>
                        <form class="header__search-form">
                            <input class="header__search-form-input" type="text" placeholder="Sample App">
                        </form>
                    </div>
                </div>
                <nav class="header__under">
                    <div class="header__nav-item -home">
                        <input class="header__nav-controller" type="radio" name="header__nav-controller" id="header__nav-controller-home" checked>
                        <label class="header__nav-label" for="header__nav-controller-home">ホーム</label>
                    </div>
                    <div class="header__nav-item -news">
                        <input class="header__nav-controller" type="radio" name="header__nav-controller" id="header__nav-controller-news">
                        <label class="header__nav-label" for="header__nav-controller-news">ニュース</label>
                    </div>
                    <div class="header__nav-item -search">
                        <input class="header__nav-controller" type="radio" name="header__nav-controller" id="header__nav-controller-search">
                        <label class="header__nav-label" for="header__nav-controller-search">検索</label>
                    </div>
                    <div class="header__nav-item -message">
                        <input class="header__nav-controller" type="radio" name="header__nav-controller" id="header__nav-controller-message">
                        <label class="header__nav-label" for="header__nav-controller-message">メッセージ</label>
                    </div>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="carousel">
                <div class="carousel__container">
                    <div class="js-carousel__button carousel__button -prev"></div>
                    <div class="carousel__viewport">
                        <ul class="js-carousel__item-wrapper carousel__item-wrapper -stop-transition -left">
                            <li class="carousel__item -first"><img src="/carousel/assets/images/banner1.png" width="320" height="100"></li>
                            <li class="carousel__item -second"><img src="/carousel/assets/images/banner2.png" width="320" height="100"></li>
                            <li class="carousel__item -third"><img src="/carousel/assets/images/banner3.png" width="320" height="100"></li>
                        </ul>
                    </div>
                    <div class="js-carousel__button carousel__button -next"></div>
                </div>
                <ul class="carousel__indicator-wrapper">
                    <li class="js-carousel__indicator carousel__indicator -active"></li>
                    <li class="js-carousel__indicator carousel__indicator"></li>
                    <li class="js-carousel__indicator carousel__indicator"></li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
